    <!DOCTYPE html>
    <html lang="pt-br">

        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

        <title>Revirar: Cadastro</title>
    </head>

    <header id="header"></header>

<body>
  <div class="imgTxt2">
    <div class="pargphStart centerList">
        <div><br><br></div>
          <h2 class="ttl1">Desejo fazer uma doação em dinheiro!</h2>
          <p class="txt1">Queremos lhe conhecer melhor, deixe suas informações caso se sinta confortável!</p>
          <div class="formulario slim">
            <div class="stretch">
              <label>Nome: </label>
              <input class="stretch-ctnt" type="text" id="nm_nomedoador"> 
              <br>
            </div>
            <br>
            <div class="stretch">
              <label>Email: </label>
              <input class="stretch-ctnt" type="email" id="nm_email"> 
              <br>
            </div>
            <br>
            <div class="stretch">
              <label>Celular: </label>
              <input class="stretch-ctnt" type="phone" id="nr_celular"> 
              <br>
            </div>
            <br>
            <div class="stretch">
              <label>Data: </label>
              <input class="stretch-ctnt" type="date" id="dt_doacao"> 
              <br>
            </div>
      
              <br>
              <br>
  
          </div>
          <button align="center" onclick="novosdoadores.insert()">Salvar</button>
                
                <!-- Modal -->
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Informações enviadas com sucesso, obrigada por contribuir!</h5>
                      </div>
                      <div class="modal-footer">
                        <button type="button"  data-dismiss="modal">Fechar</button>
                      </div>
                    </div>
                  </div>
                </div>
              
      </div>
  
      <div>
          <div class="imgTxt2">
              <div class="boxColumn">
                  <img class="QRcode" src="./images/qrcode.png">
                  <button>Pix copia e cola</button>
              </div>
  
              <div class="pargphCenter">
                  <h2 class="ttl2">Conta bancária</h2>
                  <p class="txt1">Conta: 839813901<br>Agencia: 0001<br>Projeto Revirar</p>
              </div>
              
          </div>
  
      </div>
  </div>
   
    
    
<div class="imgTxt1" id="OndeEstamos"></div>
