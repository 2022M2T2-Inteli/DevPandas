<body>
    <br>
    <br>
    <br class="lg-screen">
    <br class="lg-screen">
    <br class="lg-screen">
    <div>
        <h2 align="center"class=ttl1>Cadastro de pessoas em situação de rua</h2>
        
    </div>

    <div align="center">
        <h2 class=ttl2>Identificação</h2>
        

    <div align="center">
        <div class="centerList">
            <label>Nome Completo: </label>
            <input class="inputlarge" type="text" id="nome"></input>
            <br>
            <label>Data de nascimento: </label>
            <input class="busca inputlarge" type="date" id="dataN"></input>
            <br>
            <label>Apelido: </label>
            <input class="busca inputlarge" type="text" id="apelido"></input>
            <br>
            <label>CPF: </label>
            <input class="busca inputlarge" type="number" id="cpf"></input>
            <br>
            <label>RG: </label>
            <input class="busca inputlarge" type="number" placeholder="Apenas números" id="rg"></input>
            <br>
        </div>
    </div>

    <hr><br>

    <div align="center">
        <h2 class=ttl2>Locais</h2>
        

    <div align="center">
        <div class="centerList">
            
            <label>Principais local que se encontra: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Marquises e viadutos</option>
                <option>Frente de prédios</option>
                <option>Praças e parques</option>
                <option>Estação de trem e rodoviária</option>
                <option>Áreas internas</option>
                <option>Galerias Subterraneas</option>
                <option>Casas e prédios abandonados</option>
                <option>Outro</option>
            </select>
            <br>
            <label>Mais descrição: </label>
            <input class="busca inputlarge" type="text" id="ds_locais"></input>
            <br>
            <label>Albergue/Abrigo: </label>
            <input class="busca inputlarge" type="text"></input>
            <br>
            <label>Domicílio particular: </label>
            <input class="busca inputlarge" type="text"></input>
            <br>

    </div>

    <hr><br>

    <div align="center">
        <h2 class=ttl2>Especificação</h2>
        

    <div align="center">
        <label>Preencha com o número de dias da semana que o atendido passa nos seguintes locais: </label>
        <div class="centerList">
            <label>Rua: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>0 dias</option>
                <option>1 dia</option>
                <option>2 dias</option>
                <option>3 dias</option>
                <option>4 dias</option>
                <option>5 dias</option>
                <option>6 dias</option>
                <option>7 dias</option>
            </select>
            <br>

            <label>Albergue: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>0 dias</option>
                <option>1 dia</option>
                <option>2 dias</option>
                <option>3 dias</option>
                <option>4 dias</option>
                <option>5 dias</option>
                <option>6 dias</option>
                <option>7 dias</option>
            </select>
            <br>

            <label>Domicílio particular: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>0 dias</option>
                <option>1 dia</option>
                <option>2 dias</option>
                <option>3 dias</option>
                <option>4 dias</option>
                <option>5 dias</option>
                <option>6 dias</option>
                <option>7 dias</option>
            </select>
            <br>

            

    </div>

    <hr><br>

    <div align="center">
        <h2 class=ttl2>Mais informações</h2>
        

    <div align="center">
        <div class="centerList">
            <label>A quanto tempo vive na rua: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Até 6 meses</option>
                <option>Entre 6 meses e 1 ano</option>
                <option>Entre 1 e 2 anos</option>
                <option>Entre 2 e 5 anos</option>
                <option>Entre 5 e 10 anos</option>
                <option>Mais de 10 anos</option>
            </select>
            <br>

            <label>Motivo que começou a morar na rua: </label>
            <input class="busca inputlarge" type="text"></input>
            <br>

            <label>A quanto tempo vive nessa cidade: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Até 6 meses</option>
                <option>Entre 6 meses e 1 ano</option>
                <option>Entre 1 e 2 anos</option>
                <option>Entre 2 e 5 anos</option>
                <option>Entre 5 e 10 anos</option>
                <option>Mais de 10 anos</option>
            </select>
            <br>
            
            <label>Familia vive na rua: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Sim</option>
                <option>Não</option>
            </select>
            <br>

            

            <label>Nos últimos seis meses frequentou ou participou de alguma atividade comunitária: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Escola</option>
                <option>Movimento social</option>
                <option>Associação</option>
                <option>Cooperativa</option>
                <option>Não sabe</option>
                <option>Não respondeu</option>
                <option>Outro</option>
            </select>
            <br>

            <label>Nos últimos seis meses foi atendido em algum dos lugares abaixo: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Nenhum</option>
                <option>Centro de Referência de Assistência Social (CRAS)</option>
                <option>Centro de Referência Especializado da Assistência Social (CREAS)</option>
                <option>Centro de referência para população em situação de rua</option>
                <option>nstituição de acolhimento (albergue/ abrigo/outro)</option>
                <option>Hospital/clínica geral</option>
                <option>Mais de uma opção</option>
                <option>Outro</option>
            </select>
            <br>

            <label>Já teve carteira de trabalho assinada: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Nenhum</option>
                <option>Sim</option>
                <option>Não</option>
                
            </select>
            <br>

            <label>O que faz para ganhar dinheiro: </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Catador de material reciclável</option>
                <option>Carregador/estivador</option>
                <option>Guardador de carro/flanelinha</option>
                <option>Construção civil</option>
                <option>Serviços gerais/limpeza</option>
                <option>Pedinte</option>
                <option>Não respondeu</option>
                <option>Outro</option>
            </select>
            <br>

            <label>Está inserido em algum programa de renda? </label>
            <select class="inputlarge">
                <option selected disabled>Selecione</option>
                <option>Nenhum</option>
                <option>Sim</option>
                <option>Não</option>
                
            </select>
            <label>Se sim, qual: </label>
            <input class="busca inputlarge" type="text"></input>


            <br>

            

    </div>

    <hr><br>

    <div align="center">
        <h2 class=ttl2>Encaminhamento para Serviços e/ou fornecimento</h2>
        

    <div align="center">
        <div class="centerList">
            
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date"></input>
            <label>Serviçoe/ou fornecimento: </label>
            <input class="busca inputlarge" type="textarea"></input>
            <br>

            
            

    </div>

    <button align="center" onclick="user.insert()">Salvar</button>
    <div><br></div>

    <hr>
    
    <div>
        <br>
        <br>
    </div>
    </div>
    
    
    
</body>
