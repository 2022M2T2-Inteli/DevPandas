<body>

    <h2 align="center"class=ttl1>Presença</h2>

    <div align="center">
        <div class="centerList">
            
            <label>Nome: </label>
            <input class="inputlarge" type="text" id="nm_nome">
            <br>
            <label>Número de registro: </label>
            <input class="inputlarge" type="number" id="id_atendido">
            <br>
            <label>Data: </label>
            <input class="busca inputlarge" type="date" id="data_at">
            <br>
            <label>Hora: </label>
            <input class="busca inputlarge" type="time" id="hora_at">
            <br>
            <label>Número de Lanches: </label>
            <input class="busca inputlarge" type="number" id="nr_lanches">
            <br>
            <label>Participou de Atividade: </label>
            <select class="inputlarge" id="ativ">
                <option selected disabled>Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>
            <label>Número de banhos: </label>
            <input class="busca inputlarge" type="number" id="qt_banho">
            <br>
            <label>Número de toalhas: </label>
            <input class="busca inputlarge" type="number" id="id_toalha">
            <br>
            <label>Roupas Bazar: </label>
            <input class="busca inputlarge" type="text" placeholder="Quais roupas e quantas foram pegas?" id="qt_bazar">
            <br>
            <button onclick="novoAtendimento.insert()">Salvar</button>
        </div>
    </div>
